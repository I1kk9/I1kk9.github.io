<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test 2</title>
  </head>
  <body>
    <section class="main">
      <video class="video" src="images/video.mp4" autoplay loop muted></video>

      <div class="wrap">
        <div class="line-1">
          <div class="text text-one">We're here</div>
          <div class="decor decor-line-one"></div>
          <div class="text text-one--two">to make</div>
        </div>

        <div class="line-2">
          <div class="text text-two">healthy</div>
          <div class="decor decor-line-two"></div>
          <div class="text text-two-two">living effortless,</div>
        </div>

        <div class="line-3">
          <div class="text text-three">so you can</div>
          <div class="decor decor-line-three"></div>
          <div class="text text-three-two">live longer</div>
        </div>

        <div class="line-4">
          <div class="text text-four">and happier</div>
          <div class="decor decor-line-four"></div>
        </div>
      </div>

      <div class="wrap__mobile">
        <div class="line mobile-line-one">
          <div class="text line-one-text">We're here</div>
          <div class="decor line-one-decor"></div>
        </div>
        <div class="line mobile-line-two">
          <div class="text line-two-textOne">to</div>
          <div class="decor line-two-decor"></div>
          <div class="text line-two-textTwo">make</div>
        </div>
        <div class="line mobile-line-three">
          <div class="decor line-three-decor"></div>
          <div class="text line-three-text">healthy living</div>
        </div>
        <div class="line mobile-line-four">
          <div class="text line-four-text">effortless, so you</div>
        </div>
        <div class="line mobile-line-five">
          <div class="text line-five-textOne">can</div>
          <div class="decor line-five-decor"></div>
          <div class="text line-five-textTwo">live longer</div>
        </div>
        <div class="line mobile-line-six">
          <div class="text line-six-textOne">and happier</div>
          <div class="decor line-six-decor"></div>
        </div>
      </div>

      <div class="main__footer"></div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
